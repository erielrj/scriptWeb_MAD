<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container mt-4 d-flex flex-column align-items-center text-center">

        <section class="row mb-4">
            <h1>Calcular o rendimento:</h1>
        </section>

        <section class="row">
            <div class="form-group">
                <input type="number" placeholder="Odometro Inicial (Km)" id="KmOdometroInicial" class="form-control text-center">
            </div>
        </section>
        <section class="row">
            <div class="form-group">
                <input type="number" placeholder="Odometro Final (Km)" id="KmOdometroFinal" class="form-control text-center">
            </div>
        </section>
        <section class="row">
            <div class="form-group">
                <input type="number" placeholder="Gasto de combustível (L)" id="litrosCombustivel" class="form-control text-center">
            </div>
        </section>

        <section class="row">
            <div class="form-group">
                <input type="number" placeholder="Valor total de passageiros (R$)" id="valorTotalPassageiros" class="form-control text-center">
            </div>
        </section>

        <section class="row">
            <div class="form-group col-6">
                <button id="btnCalc" class="btn btn-primary mt-2">Calcular</button>
            </div>
        </section>
            
            <table id="resultado" class="resultado">
                <tr>
                    <th>Média de consumo (Km/L)</th>
                    <td id="consumoMedio">0</td>
                </tr>
                <tr>
                    <th>Lucro Líquido (R$)</th>
                    <td id="lucroLiquido">0</td>
                </tr>
            </table>
    </div>
        
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
