<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular azulejos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div class="container bg-dark text-light rounded d-flex flex-column align-items-center text-center">

        <section class="row my-4">
            <h2>CALCULE A QUANTIDADE DE CAIXAS DE AZULEJOS:</h2>
        </section>

        <section class="row mt-4">
            <div class="form-group">
                <h4>Digite o comprimento:</h4>
                <input type="text" name="comprimento" id="comprimento" class="form-control">
            </div>
        </section>
        <section class="row">
            <div class="form-group">
                <h4>Digite a largura:</h4>
                <input type="text" name="largura" id="largura" class="form-control">
            </div>
        </section>
        <section class="row">
            <div class="form-group">
                <h4>Digite a altura:</h4>
                <input type="text" name="altura" id="altura" class="form-control">
            </div>
        </section>

        <section class="row">
            <div class="form-group col-6">
                <button id="btnCalc" class="btn btn-primary">Calcular</button>
            </div>
        </section>
        
        <section class="row">
            <ul id="saida" class="list-group my-3"></ul>
        </section>
    </div>
        
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
