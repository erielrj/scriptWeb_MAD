<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="container mt-4 d-flex flex-column align-items-center text-center">

        <section class="row mb-4">
            <h2>Qual número maior?</h2>
        </section>

        <section class="row">
            <div class="form-group">
                <input type="number" placeholder="Digite um número" id="numero1" class="form-control text-center">
            </div>
        </section>
        <section class="row">
            <div class="form-group">
                <input type="number" placeholder="Digite outro número" id="numero2" class="form-control text-center">
            </div>
        </section>

        <section class="row">
            <div class="form-group col-6">
                <button id="btnCalc" class="btn btn-primary mt-2">Calcular</button>
            </div>
        </section>
        
        <h3 id="resultado"></h3>

    </div>
        
    <script src="js/main.js"></script>
