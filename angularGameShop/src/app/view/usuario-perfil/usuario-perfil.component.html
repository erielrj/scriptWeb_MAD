<section class="container">

  <div class="row">
    <div class="col-12 col-md-6">

      <div class="text-center">
        <img class="rounded-circle" [src]="usuario.foto" *ngIf="usuario.foto">
        <img class="rounded-circle" src="assets/perfil.jpg" *ngIf="!usuario.foto">
      </div>

      <p><strong>Nome</strong><br />
      {{ usuario.nome }}</p>

      <p><strong>E-mail</strong><br />
      {{ usuario.email }}</p>

      <p><strong>Telefone</strong><br />
      {{ usuario.tel }}</p>

    </div>

    <div class="col-12 col-md-6">
      <app-endereco-form [id]="id" (enviaEndereco)="recebeEndereco($event)"></app-endereco-form>
    </div>
  </div>

</section>
